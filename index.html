<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio, M√°rcia üí´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0e0e0e;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: left;
      overflow: hidden;
      transition: opacity 2s ease-in-out;
    }

    .terminal {
      background: transparent;
      color: #e6d2b5;
      font-size: 1.2rem;
      padding: 25px 40px;
      border-left: 2px solid #d6b88a;
      white-space: pre;
      line-height: 1.6;
      min-width: 320px;
      max-width: 600px;
      border-right: 2px solid #d6b88a;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {
      font-size: 2rem;
      margin-top: 25px;
      color: #ff2d55;
      opacity: 0;
      animation: pulse 1.5s infinite ease-in-out;
      transition: opacity 1s ease-in-out;
    }

    .reveal {
      opacity: 1 !important;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.85rem;
      color: #666;
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: #0e0e0e;
      color: #e6d2b5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease-in-out;
    }

    #start-screen button {
      background: #d6b88a;
      color: #111;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #start-screen button:hover {
      background: #e6d2b5;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .terminal {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <p style="margin-bottom:15px;">Clique para iniciar a surpresa üéß</p>
    <button id="play">Iniciar üí´</button>
  </div>

  <div class="terminal" id="terminal"></div>
  <div class="heart" id="heart">‚ù§Ô∏è</div>

  <footer>¬© 2025 ‚Äî Criado com ‚ù§Ô∏è por um Dev que admira voc√™</footer>

   <script>
const terminal = document.getElementById('terminal');
const heart = document.getElementById('heart');
const playButton = document.getElementById('play');
const startScreen = document.getElementById('start-screen');

let music = new Audio('music.mp3');
music.preload = 'auto';
music.loop = false;
music.volume = 0.5;

/* ==== CONFIGURA√á√ïES ==== */
const DURATION = 150;       // dura√ß√£o da m√∫sica (~2:30)
const FADE_IN_TIME = 5;
const FADE_OUT_TIME = 10;

/* ==== FUN√á√ïES AUXILIARES ==== */
let activeDots = {};

function showDots(lineId, baseText) {
  stopDots(lineId);
  if (!terminal.textContent.endsWith('\n')) terminal.textContent += '\n';
  terminal.textContent += baseText;

  let dots = 0;
  activeDots[lineId] = setInterval(() => {
    dots = (dots + 1) % 4;
    const lines = terminal.textContent.split('\n');
    lines[lineId] = baseText + '.'.repeat(dots);
    terminal.textContent = lines.join('\n');
  }, 500);
}

function stopDots(lineId) {
  if (activeDots[lineId]) {
    clearInterval(activeDots[lineId]);
    delete activeDots[lineId];
  }
}

function typeLine(text, speed = 100, after = () => {}) {
  let i = 0;
  if (!terminal.textContent.endsWith('\n')) terminal.textContent += '\n';
  const startLen = terminal.textContent.split('\n').length - 1;
  const tick = setInterval(() => {
    if (i < text.length) {
      terminal.textContent += text[i++];
    } else {
      clearInterval(tick);
      terminal.textContent += '\n';
      after(startLen);
    }
  }, speed);
}

/* ==== √ÅUDIO ==== */
function fadeInMusic() {
  const step = 0.01;
  const fade = setInterval(() => {
    if (music.volume < 1) music.volume = Math.min(music.volume + step, 1);
    else clearInterval(fade);
  }, FADE_IN_TIME * 20);
}

function fadeOutMusicAndRestart() {
  const step = 0.02;
  const fade = setInterval(() => {
    if (music.volume > 0.02) {
      music.volume = Math.max(music.volume - step, 0);
    } else {
      clearInterval(fade);
      music.pause();
      smoothRestart();
    }
  }, FADE_OUT_TIME * 20);
}

function smoothRestart() {
  document.body.style.opacity = "0";
  setTimeout(() => {
    terminal.textContent = "";
    heart.classList.remove('reveal');
    music = new Audio('music.mp3');
    music.preload = 'auto';
    music.loop = false;
    music.volume = 0.5;
    startScreen.style.display = "flex";
    document.body.style.opacity = "1";
  }, 2000);
}

/* ==== TIMELINE SINCRONIZADA ==== */
const TIMELINE = [
  { at: 0, action: () => showDots(0, "Inicializando sistema") },
  { at: 12, action: () => showDots(1, "Carregando lembran√ßas") },
  { at: 28, action: () => showDots(2, "Compilando sorrisos") },
  { at: 40, action: () => showDots(3, "Renderizando carinho") },
  { at: 52, action: () => showDots(4, "Executando surpresa") },
  { at: 64, action: () => {
      stopAllDots();
      typeLine("Output: Feliz anivers√°rio, M√°rcia üí´", 100);
    }
  },
  { at: 76, action: () => typeLine("Voc√™ √© a exce√ß√£o mais linda da minha l√≥gica ‚ù§Ô∏è", 100, () => {
      heart.classList.add('reveal');
    })
  },
  { at: DURATION - FADE_OUT_TIME, action: () => fadeOutMusicAndRestart() }
];

function stopAllDots() {
  Object.keys(activeDots).forEach(id => stopDots(id));
}

let timelineIndex = 0;
let pollTimer = null;

function startTimeline() {
  terminal.textContent = "";
  music.currentTime = 0;
  music.play().then(() => {
    fadeInMusic();
    pollTimer = setInterval(() => {
      const t = music.currentTime;
      while (timelineIndex < TIMELINE.length && t >= TIMELINE[timelineIndex].at) {
        TIMELINE[timelineIndex].action();
        timelineIndex++;
      }
      if (timelineIndex >= TIMELINE.length) clearInterval(pollTimer);
    }, 100);
  }).catch(err => console.warn("Erro ao iniciar √°udio:", err));
}

/* ==== EVENTO DO BOT√ÉO ==== */
playButton.addEventListener('click', () => {
  startScreen.style.opacity = "0";
  setTimeout(() => {
    startScreen.style.display = "none";
    startTimeline();
  }, 400);
});
</script>



</body>
</html>
